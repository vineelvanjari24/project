<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Transfer Portal - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img src="logo.png" alt="Website Logo">
    <nav>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Transfer Requests</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </nav>
    <main id="main-home">
        <div class="login">
            <img src="./loginImage.jpg" alt="Login Image">
            <h3>Login</h3>
            <input type="number" id="EmpID" placeholder="Employee ID" />
            <button class="btn otp">SEND OTP</button>
            <input type="number" id="verifyotp" placeholder="OTP" />
            <button class="btn log" id="loginBtn">VERIFY & LOGIN</button>
        </div>
    </main>
    <script>
        const logbtn = document.getElementById("loginBtn");
        logbtn.addEventListener('click', function () {
            let id = document.getElementById("EmpID");
            let otp = document.getElementById("verifyotp");
            console.log(id.value);
            console.log(otp.value)
            if (id.value == 2600410 && otp.value == 123456) {
                window.location.href = "data.html" // '_blank' opens the link in a new tab
            }
            else {
                alert("Enter Valid Details.");
            }
        });
        function logout() {
            // Handle logout functionality
            console.log("Logging out...");
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
